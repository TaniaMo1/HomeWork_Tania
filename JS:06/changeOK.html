<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changeOK</title>
  </head>
  <body>
    <script>
      var structure = {
      tagName: "body",
      children: [
        {
          tagName: "div",
          parent: null,
          children: [
            {
              tagName: "span",
              parent: null,
              children: ["Enter a data please:"]
            },
            {
              tagName: "br",
              parent: null
            },
            {
              tagName: "input",
              attrs: {
                type: "text",
                id: "name"
              },
              parent: null
            },
            {
              tagName: "input",
              attrs: {
                type: "text",
                id: "surname"
              },
              parent: null
            }
          ]
        },
        {
          tagName: "div",
          parent: null,
          children: [
            {
              tagName: "button",
              attrs: {
                id: "ok"
              },
              parent: null,
              children: ["OK"]
            },
            {
              tagName: "button",
              attrs: {
                id: "cancel"
              },
              parent: null,
              children: ["Cancel"]
            }
          ]
        }
      ]
    };

    // Введення значення атрибута id
    var userInput = prompt("Введіть значення атрибута id для кнопки 'OK':");
    structure.children[1].children[0].attrs.id = userInput;

    console.log(structure);
    </script>
  </body>
</html>
