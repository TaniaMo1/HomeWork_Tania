<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>destructString</title>
  </head>
  <body>
    <script>
      let arr = [1, "abc"];
      
      let [number, [s1, s2, s3]] = arr;
      
      console.log(number);
      console.log("s1:", s1);
      console.log("s2:", s2);
      console.log("s3:", s3);
    </script>
  </body>
</html>
