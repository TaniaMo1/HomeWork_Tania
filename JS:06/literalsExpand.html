<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>literalsExpand</title>
  </head>
  <body>
    <script>
      function promptValue(promptMessage) {
        return prompt(promptMessage);
      }

      function addPropertyToObject(obj, promptMessage) {
        const property = promptValue(promptMessage);
        const value = promptValue(`Введіть значення для властивості ${property}:`);
        obj[property] = value;
      }

      const items = [
        {
          вид: "платье",
          материал: "котон",
          цвет: "белый",
          размер: "S"
        },
        {
          вид: "юбка",
          материал: "джинс",
          цвет: "синий",
          размер: "М"
        },
        {
          вид: "блуза",
          материал: "лен",
          цвет: "голубой",
          размер: "S"
        }
      ];

      for (const item of items) {
        for (let i = 1; i <= 2; i++) {
          addPropertyToObject(item, `Введіть назву ${i}-ої властивості для ${item.вид}:`);
        }
      }

      console.log(items);
    </script>
  </body>
</html>
