<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogPass</title>
  </head>
  <body>
    <script>
      let login = prompt("Введите логин:", "");
      if (login === "admin") {
        let password = prompt("Введите пароль:", "");
        if (password === "qwerty") {
          alert("Добро пожаловать, admin!");
        } else {
          alert("Пароль неверный.");
        }
      } else {
        alert("Логин неверный.")
      }
    </script>
  </body>
</html>
