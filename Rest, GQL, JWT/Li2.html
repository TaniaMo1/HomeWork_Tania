<!DOCTYPE html>
<html>
<head>
    <title>Traffic Light Simulation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .light-container {
            display: flex;
        }

        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #red {
            background-color: #ff4d4d;
        }

        #yellow {
            background-color: #ffd966;
        }

        #green {
            background-color: #85e085;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traffic Light Simulation</h1>
        <div class="light-container">
            <div class="light" id="red"></div>
            <div class="light" id="yellow"></div>
            <div class="light" id="green"></div>
        </div>
    </div>

    <script>
        const delay = ms => new Promise(ok => setTimeout(ok, ms));

        async function trafficLight(container, redTime, yellowTime, greenTime) {
            const redLight = container.querySelector('#red');
            const yellowLight = container.querySelector('#yellow');
            const greenLight = container.querySelector('#green');

            while (true) {
                // Вкл зелений
                redLight.style.backgroundColor = 'gray';
                yellowLight.style.backgroundColor = 'gray';
                greenLight.style.backgroundColor = 'green';
                await delay(greenTime);

                // Вкл жовтий
                redLight.style.backgroundColor = 'gray';
                yellowLight.style.backgroundColor = 'yellow';
                greenLight.style.backgroundColor = 'gray';
                await delay(yellowTime);

                // Вкл червоний
                redLight.style.backgroundColor = 'red';
                yellowLight.style.backgroundColor = 'gray';
                greenLight.style.backgroundColor = 'gray';
                await delay(redTime);

                // Вкл жовтий
                redLight.style.backgroundColor = 'gray';
                yellowLight.style.backgroundColor = 'yellow';
                greenLight.style.backgroundColor = 'gray';
                await delay(yellowTime);
            }
        }

        const container = document.querySelector('.container');
        // Встановлюємо час роботи для кожного кольору (в мілісекундах)
        const redTime = 3000; // 3 секунди
        const yellowTime = 1000; // 1 секунда
        const greenTime = 3000; // 3 секунди

        // Вкл симуляцію світлофора
        trafficLight(container, redTime, yellowTime, greenTime);
    </script>
</body>
</html>
