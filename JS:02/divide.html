<!DOCTYPE html>
<html>
<head>
	<title>Деление</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Введите первое число"));
        var num2 = parseInt(prompt("Введите второе число:"));
        var result = Math.floor(num1 / num2);

        alert("Целочисленный результат: " + result);
    </script>
</body>
</html>
