<!DOCTYPE html>
<html>
<head>
	<title>Запрос возраста</title>
</head>
<body>
    <script>
        var age = prompt("Введите свой возраст:");
        var currentYear = new Date().getFullYear();
        var birthYear = currentYear - age;
        alert("Ваша дата рождения: " + birthYear);
    </script>
</body>
</html>
