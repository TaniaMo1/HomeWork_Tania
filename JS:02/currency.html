<!DOCTYPE html>
<html>
<head>
	<title>Валюта</title>
</head>
<body>
    <script>
        const rate = 36.92;
        var amount = parseFloat(prompt("Введите сумму в долларах"));
        var result = amount * rate;
        
        alert("Сума в гривне: " + result.toFixed(2));
    </script>
</body>
</html>
