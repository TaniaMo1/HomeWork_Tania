<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isSortedTest</title>
  </head>
  <body>
    <script>
      function isSorted(arr) {
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < arr[i - 1]) {
            return false;
          }
        }
        return true;
      }

      function fillArrayUsingIndex(n, value) {
        const arr = new Array(n);
        for (let i = 0; i < n; i++) {
          arr[i] = value;
        }
        return arr;
      }

      const n = 5;
      const value = 10;

      const arr = fillArrayUsingIndex(n, value);
      console.log(arr);
      console.log("Is Sorted:", isSorted(arr));
    </script>
  </body>
</html>
