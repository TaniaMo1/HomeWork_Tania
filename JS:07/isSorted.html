<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isSorted</title>
  </head>
  <body>
    <script>
      function isSorted(...params) {
          if (params.length <= 1) {
          return true;
        }

        for (let i = 1; i < params.length; i++ ) {
          if (typeof params[i] !== 'number' || params[i] <= params[i - 1]) {
            return false;
          }
        }
        return true;
    }

      console.log(isSorted(1, 2, 3, 4, 5));
      console.log(isSorted(5, 4, 3, 2, 1));
      console.log(isSorted(1, 3, 2, 4, 5));
      console.log(isSorted(1, 1, 2, 3, 4));
      console.log(isSorted(1));
      console.log(isSorted());
    </script>
  </body>
</html>
