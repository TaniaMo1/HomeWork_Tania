<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplyTableRest</title>
  </head>
  <body>
    <script>
      const multiplicationTable = [];

      for (let i = 1; i <= 10; i++) {
        const row = [];

        for (let j = 1; j <=10; j++) {
          const result = i * j;

          if (result !== 0) {
            row.push(result);
          }
        }

        multiplicationTable.push(row);
      }

      const [first, second, third, fourth, ...rest] = multiplicationTable;
      const nonZeroMultiplicationTable = [first.slice(0), second.slice(0), third.slice(0), fourth.slice(0), ...rest];

      console.log(nonZeroMultiplicationTable);
    </script>
    </script>
  </body>
</html>
