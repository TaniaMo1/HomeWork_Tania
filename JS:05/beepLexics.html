<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beepLexics</title>
  </head>
  <body>
    <script>
      const inputString = prompt("Введите строку:");
      const badWords = ["мат", "матюк", "грубость"];

      const filteredWords = inputString.split(" ").map(word => badWords.includes(word) ? "BEEP" : word);

      const result = filteredWords.join(" ");

      alert(result)
    </script>
  </body>
</html>
