<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forTableHorizontal</title>
  </head>
  <body>
    <script>
      const names = ["John", "Paul", "George", "Ringo"];
      let str = "<table>";

      str += "<tr>";
      for (const name of names) {
        str += `<td>${name}</td>`;
      }
      str += "</tr>";

      str += "</table>";

      document.write(str);
    </script>
  </body>
</html>
