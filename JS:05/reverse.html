<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse</title>
  </head>
  <body>
    <script>
      let arr1 = [];
      for (let i = 0; i < 5; i++) {
        let element = prompt("Введите елемент:");
        arr1.push(element);
      }

      let arr2 = [];

      while (arr1.length > 0) {
        let element = arr1.pop();
        arr2.push(element);
      }

      alert(`Массив1: ${arr1}`)
      alert(`Массив2: ${arr2}`)
    </script>
  </body>
</html>
