<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forAlert</title>
  </head>
  <body>
    <script>
      const names = ["John", "Paul", "George", "Ringo"];

      for (const name of names) {
        alert(name);
      }
    </script>
    </script>
  </body>
</html>
