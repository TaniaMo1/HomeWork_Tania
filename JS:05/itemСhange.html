<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itemChange</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];
      let index = prompt("Введите значение индекса, который хотите изменить:");
      let value = prompt(`Введите новое значение для ${index}:`);
      arr[index] = value;
      alert(arr);
    </script>
  </body>
</html>
