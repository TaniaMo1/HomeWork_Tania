<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompts</title>
  </head>
  <body>
    <script>
      const answers = [];
      answers[0] = prompt("Введите первый ответ:");
      answers[1] = prompt("Введите второй ответ:");
      answers[2] = prompt("Введите третий ответ:");
      alert(answers);
    </script>
  </body>
