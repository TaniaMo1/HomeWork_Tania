<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forMultiplyTable</title>
  </head>
  <body>
    <script>
      const multiplicationTable = [
        [1, 2, 3, 4, 5],
        [2, 4, 6, 8, 10],
        [3, 6, 9, 12, 15],
        [4, 8, 12, 16, 20],
        [5, 10, 15, 20, 25]
      ];

      document.write('<table style="border-collapse: collapse; border: 1px solid black;">');

      for (let i = 0; i < multiplicationTable.length; i++) {
        document.write('<tr style="background-color: ' + (i % 2 === 0 ? 'lightgray' : 'white') + ';">');
        
        for (const cell of multiplicationTable[i]) {
          document.write('<td style="padding: 8px; border: 1px solid black;">' + cell + '</td>');
        }

        document.write('</tr>');
      }

      document.write('</table>');
    </script>
  </body>
</html>
