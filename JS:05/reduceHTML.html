<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduceHTML</title>
  </head>
  <body>
    <script>
      const currencies = ["USD", "EUR", "GBP", "UAH"];
      const selectOptions = currencies.reduce((options, currency) => options + `<option>${currency}</option>`, "");

      const str = `<select>${selectOptions}</select>`;
      document.write(str);
    </script>
  </body>
</html>
