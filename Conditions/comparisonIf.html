<!DOCTYPE html>
<html>
<head>
    <title>comparisonIf</title>
</head>
<body>
    <script>
        var age = +prompt("Скільки вам років?", "");

        if (age < 0) alert("Негативний вік");
        else if (age < 18) alert("школяр");
        else if (age < 30) alert("молодь");
        else if (age < 45) alert("зрілість");
        else if (age < 60) alert("захід сонця");
        else if (age >= 60) alert("як пенсія?");
        else alert("чи кіборг, чи KERNESS");
    </script>
</body>
</html>
