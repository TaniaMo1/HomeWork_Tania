<!DOCTYPE html>
<html>
<head>
    <title>Blocks</title>
</head>
<body>
    <script>
        let a = 10; // a 10

        {
            let b = 20; // b 20

            {
                let c = 30; // c 30

                // Значення a, b, c тут будуть доступні:
                // a = 10, b = 20, c = 30

                b++; // b збільшується на 1, b = 21
                a *= 10; // a помножується на 10, a = 100
            }

            {
                let c = 50; // c 50

                // Значення a, b, c тут будуть доступні:
                // a = 100, b = 21, c = 50

                b += 500; // b додається 500, b = 521
            }

            {
                const a = 100500; // Нова змінна 'a' в цьому блоку, не та ж сама, що і вище
                const d = "value"; // d має значення "value"

                // Значення a, b, c, d тут будуть доступні:
                // a = 100500, b = 521, c з блоку вище (тобто 50), d = "value"

                {
                    let a = -50; // Ще одна нова змінна 'a' в цьому блоку, не та ж сама, що і вище
                    b = 1000; // b змінюється на 1000, b = 1000

                    // Значення a, b, c, d тут будуть доступні:
                    // a = -50, b = 1000, c з блоку вище (тобто 50), d = "value"
                }

                // Значення a, b, c, d тут будуть доступні:
                // a = 100500, b = 1000, c з блоку вище (тобто 50), d = "value"
            }

            // Значення a, b тут будуть доступні:
            // a = 100, b = 1000
        }

        // Значення a тут буде доступно:
        // a = 100, b тут більше недоступно, оскільки воно оголошене у внутрішніх блоках
    </script>
</body>
</html>
