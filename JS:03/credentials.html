<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credentials</title>
  </head>
  <body>
    <script>
      let firstName = prompt ("Введите имя").trim();
      let lastName = prompt ("Введите фамилию").trim();
      let fatherName = prompt ("Введите отчество").trim();

      firstName = firstName.charAt(0).toUpperCase() + firstName.slice(1).toLowerCase();
      lastName = lastName.charAt(0).toUpperCase() + lastName.slice(1).toLowerCase();
      fatherName = fatherName.charAt(0).toUpperCase() + fatherName.slice(1).toLowerCase();

      let fullName = `${lastName} ${firstName} ${fatherName}`;
      console.log(fullName);
    </script>
  </body>
</html>
