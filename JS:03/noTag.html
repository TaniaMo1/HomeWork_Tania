<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no tag</title>
  </head>
  <body>
    <script>
      let str = "якийсь текст у якому є один тег <br /> і всяке інше";
      let result = "";
      let startIndex = 0;

      while (true) {
        let tagIndex = str.indexOf("<", startIndex);
        if (tagIndex === -1) {
          result += str.slice(startIndex);
          break;
        }
        result += str.slice(startIndex, tagIndex);
        let closingIndex = str.indexOf(">", tagIndex);
        let tag = str.slice(tagIndex, closingIndex + 1);
        result += tag.toUpperCase();
        startIndex = closingIndex + 1;
      }
      console.log(result);
    </script>
  </body>
</html>
