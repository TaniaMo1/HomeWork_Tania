<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new line</title>
  </head>
  <body>
    <script>
      let input = prompt("Введіть багаторядковий рядок з використанням \\n як маркеру нового рядка:");
      let lines = input.split("\\n");
      let result = lines.join("\n");
      console.log(result);
    </script>
  </body>
</html>
