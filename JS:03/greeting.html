<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting</title>
  </head>
  <body>
    <script>
      let name = prompt("Как Ваше имя?")
      if (name && name.trim()) {
        alert(`Привет, ${name.trim()}! Добро пожаловать!`);
      } else {
        alert("Вы не ввели имя. Пожалуйста, попробуйте еще раз.");
      }
    </script>
  </body>
</html>
